<script>
    var a=" i am parent varibale";
    function clouser(){
        document.write(a)
    }
    clouser();
    document.write("<br><Br><Br>");


    function outer(){
        var aa="i am outer variable";
        document.write(aa);
        function inner(){
           var bb="i am inner varibale";
           document.write("<br>"+bb+"<br>"+aa); //i accessed outer varibale inside the inser varibale.
        }
        inner();
    }
    outer();

</script>
