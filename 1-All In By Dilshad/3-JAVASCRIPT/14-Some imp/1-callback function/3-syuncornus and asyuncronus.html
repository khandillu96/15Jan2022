<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //syncronus function   
    function show(){
        document.write("call back function");
    }
    function dil(c_back){
        c_back();
    }
    dil(show);
    document.write("<br>end line<r><br><br>");



    //asyncfonus function
    setTimeout(function show(){
        console.log("call back function");
    },5000)
    console.log("end line");
    
</script>    
</body>
</html>
