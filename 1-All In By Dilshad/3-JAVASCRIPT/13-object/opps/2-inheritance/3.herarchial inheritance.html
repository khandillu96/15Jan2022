<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    class father{
        value(arg1,arg2){
            this.a=arg1;
            this.b=arg2;
        }
    }

    class son extends father{
        displayson(){
            var sum=this.a+this.b;
            document.write("son : "+sum+"<br><br>");
        }
    }


    class daughter extends father{
        displaydaughter(){
            var mul=this.a*this.b;
            document.write("doughter : "+mul);
        }
    }

    var sons=new son();
        sons.value(2,7)
        sons.displayson();


   var  beti=new daughter();
        beti.value(2,3);
        beti.displaydaughter();

</script>    
</body>
</html>
