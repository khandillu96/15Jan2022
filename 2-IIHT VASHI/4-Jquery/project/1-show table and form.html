<!DOCTYPE html>
<html>
<head>
	<title>project</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<style type="text/css">
   

   #table
   {
   	display: none;
   }

   #form
   {
   	display: none;
   }
	form{
		padding-bottom:20px;
		
	}
	.hd {
		color: green;
	}

	label {
       font-size: 18px;
	}

	input{
		padding: 0px 22px 0px 22px;
		line-height: 30px;
		font-size: 18px;
		border-radius: 5px;
	}

	select {
		font-size: 18px;
	}

	

</style>
 
<script type="text/javascript">
	$(document).ready(function(){
      $(".tablee").click(function(){
      	$("#table").fadeIn();
      	$("#form").hide();
      });

      $(".formm").click(function(){
          $("#form").fadeIn();
          $("#table").hide();
      });
	});
</script>
</head>



<body>
<div class="container" style="margin-bottom: 50px;">
<button class="tablee">Table</button>
<button class="formm">Form</button>
</div>


<div class="container" id="table">
<table class="table table-striped table-md table-bordered table-hover">
	<thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
</table><br><br>
</div>

<div class="container" id="form">
	<form >
		<h2 class="hd">Registration Form</h2>
	<label> Enter Your First Name:</label><br>
	<input type="text" name="Firstname"><br><br>

	<label>Enter Last Name:</label><br>
	<input type="text" name="Lastname"><br><br>

	<label>Select</label>
	<select>
		<option>Male</option>
		<option>Female</option>
		<option>Other</option>
	</select> <br><br>

	<input type="submit" value="Sumbit">
	</form>
</div>
</body>
</html>
