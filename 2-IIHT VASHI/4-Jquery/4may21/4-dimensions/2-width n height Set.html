<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
	  $(document).ready(function(){
	  	$("button").click(function(){
          $("#div1").width(200).height(100);
           $("#div1").css("background-color","blue")
           alert("background-color"+ $("#div1").css("background-color"));
	  	});
	  });
	</script>
	<style type="text/css">
		#div1{
			width: 300px;
			height: 500px;
			background-color: red;
			color: white;
			border: 1px solid black;
			padding: 4px;
			margin: 2px;
		}
	</style>
</head>

<body>
<div id="div1"></div>
<button >click</button>
</body>
