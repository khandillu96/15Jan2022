<!DOCTYPE html>
<html>
<head>
	<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$(".hide").hide();
		});
	});

</script>
</head>
<body>
<h3>this is class selector of jquery latest version</h3>
<P class="hide"><strong> this should be hide </strong></p>
<P>this is should not hide</P>
<button>click on me</button>
</body>
</html>
