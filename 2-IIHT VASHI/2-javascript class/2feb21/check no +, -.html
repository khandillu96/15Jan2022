<!DOCTYPE html>
<html>
<head>
	<title>possitve or negative</title>
</head>
<body>
<script >
	var a=-11;
	if (a>0) 
		{ 
			document.write(a+"posstive number")
		}

	else
	if(a<0)
	{
		document.write(a+"negative number")
	}	

	else
	if(a==0)
	{
		document.write(a+"equal number")
	}	

</script>
</body>
</html>
