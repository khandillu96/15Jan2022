<!DOCTYPE html>
<html>
<head>
	<title>add</title>
	<style >
         body
         {

		.x, .y,.z

		}


		.button
		{
			width: 100%;
			border: none;
			border-radius: 6px;
			padding: 10px 0px;

		}


	 
	</style>
</head>
<body>
<form>
	<h2>addition</h2>


	<label> Enter X value</label><br>

	<br><br>


	<label>Enter Y value</label><br>

    <br><br>

    <label> Addition of X+Y </label><br>
    <input class="z" id="z" type="text" name="xyz"><br><br>

    <input class="button" type="button" onclick="myadd()"  value="add">

</form>

<script type="text/javascript">
	function myadd()
	{
		 
	var a=parseInt(document.getElementById("x").value);
		var b=parseInt(document.getElementById("y").value);

	    var c=a+b;
        document.getElementById('z').value=c;

	}
</script>
</body>
</html>
