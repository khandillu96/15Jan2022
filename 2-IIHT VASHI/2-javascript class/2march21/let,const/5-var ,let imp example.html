<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<script>
  function varTest() {
  var x = 1;
  {
    var x = 2;  // same variable!
    console.log(x);  // 2
  }
  console.log(x);  // 2

}
varTest()

function letTest() {
  let x = 1;
  {
    let x = 2;  // different variable
    console.log(x);  // 2
  }
  console.log(x);  // 1
}
letTest()
</script>
</body>
</html>
