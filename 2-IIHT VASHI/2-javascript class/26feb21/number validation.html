<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>JavaScript form validation - checking all letters</title>
<script>
function allnumeric(inputtxt)
   {
      var numbers = /^[0-9]+$/;
      if(inputtxt.value.match(numbers))
      {
      alert('Your Registration number has accepted....');
      document.form1.text1.focus();
      return true;
      }
      else
      {
      alert('Please input numeric characters only');
      document.form1.text1.focus();
      return false;
      }
   } 
function allLetter(inputtxt)
      { 
      var letters = /^[A-Za-z]+$/;
      if(inputtxt.value.match(letters))
      {
      alert('Your name have accepted : you can try another');
      return true;
      }
      else
      {
      alert('Please input alphabet characters only');
      return false;
      }
      }
function phonenumber(inputtxt)
{
  var phoneno = /^\d{10}$/;
  if(inputtxt.value.match(phoneno))
  {
      return true;
  }
  else
  {
     alert("Not a valid Phone Number");
     return false;
  }
  }
</script>
</head>
<body >

<h2>Enter your Name and Submit</h2>
<form name="form1" >

<input type='text' name='text1'/>
<input type="submit" name="submit" value="numeric" onclick="allnumeric 
(document.form1.text1)" />
<input type="submit" name="submit" value="letter" onclick="allLetter 
(document.form1.text1)" />
<input type="submit" name="submit" value="phonenumber" onclick="phonenumber 
(document.form1.text1)" />
</form>
</body>
</html>
