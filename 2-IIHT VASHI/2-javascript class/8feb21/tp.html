<body>
<script >
 

 var i;

 for(i=0;i<=5;i++)
 {
 	document.writeln(i);
 	document.writeln("<br>")
 }


 var j=0;
 while( j<=6)
 {
   document.writeln(j);
   j++;
 }


 var k=0;
 do
 {
 	document.writeln(k);
 	k++;
 }
while(k<=50);
</script>
