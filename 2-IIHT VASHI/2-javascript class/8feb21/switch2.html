 
<!DOCTYPE html>

	<title></title>

<body>

<script>
var a,b,c, choice;
a=10;
b=20;
choice='a';


switch(choice)
{
case 'a':
c=a+b;
document.write(c);
break;

case 's':
c=a-b;
document.write(c);
break;

case 'm':
c=a*b;
document.write(c);
break;

default:
document.write("enter valid choice");
}

</script>
