<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>buttons style</h2>
  <button type="button" class="btn">Basic</button><br>
  <button type="button" class="btn btn-primary">Primary</button><br>
  <button type="button" class="btn btn-secondary">Secondary</button><br>  </div>
<br>

<div class="container">
  <h2> button  element</h2>
<a href="#" class="btn btn-success" role="button"> Button</a>
<button type="button" class="btn btn-success" >buttons </button>
<input type="button" value="button  by input" class="btn btn-secondary">
</div>
<br>


<div class="container-fluid">
  <h1> outline button</h1>
  <button type="button" class="btn btn-danger"> damger</button>
  <button type="button"  class="btn btn-outline-success">danger</button>
</div>

<div class="container">
  <h1>sm md lg</h1>
  <button type="button" class="btn btn-success btn-sm ">small</button>
  <button type="button" class="btn btn-danger btn-md">small</button>
  <button type="button" class="btn btn-info btn-lg ">small</button>
</div>


<div class="container">
  <h1>block level button</h1>
  <button type="button" class="btn btn-success btn-block">Block</button>
   <button type="button" class="btn btn-success btn-sm btn-block">small</button>
</div>
<br><br>

<div class="container-fluid">
  <h1>avtive/diactive</h1>
   <button type="button" class="btn btn-primary">normal button</button>
  <button type="button" class="btn btn-primary active">active Primary</button>
   <button type="button" class="btn btn-primary disabled">disabled Primary</button>
   <a href="#" class="btn btn-primary disabled">disabled by ancor</a>

<div class="container">
  <h1>spinneter</h1>
  <button type="button" class="btn btn-primary">
    <span class="spinner-border spinner-border-sm"></span>
    loading
  </button>
</div>
</body>
</html>
