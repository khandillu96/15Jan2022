<!DOCTYPE html>
<html>
<head>
	<title>box sizing</title>
	<style>
		.one
		{
	      width: 200px;
	      height: 150px;
	      border:1px solid black;
	      padding: 30px;
	      
		}

		.two
		{
	      width: 200px;
	      height: 150px;
	      padding:100px;
	      border:1px solid black;
	      box-sizing: border-box;
		}
	</style>
</head>
<body>

<div class="one"> welcome</div><br><br>
<div class="two"> welcome </div>
</body>
</html>
