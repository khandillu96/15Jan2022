<!DOCTYPE html>
<html>
<head>
<style>
a:link {
    color:red;
    background-color: transparent;
    text-decoration: none;
}
a:hover {
    color: blue;
    background-color: transparent;
    text-decoration: underline;
}
 a:active {
    color: yellow;
    background-color: transparent;
    text-decoration: underline;
}
a:visited {
    color: pink;
    background-color:cyan;
    text-decoration: none;
}


</style>
</head>
<body>
<p>You can change the default colors of links</p>
<a href="practice css.html" target="_blank">HTML Images</a> 
</body>
</html>
