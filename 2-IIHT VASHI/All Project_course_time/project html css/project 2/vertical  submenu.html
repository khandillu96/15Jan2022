<!DOCTYPE html>
<html>
<head>
	<title>vertical dropdwon manu</title>
	<style>

		ul
            {
			list-style-type: none;
			margin: 0px;
			padding: 0px;
            width: 25%;
            height: 100%;
            background-color: pink;
            overflow: auto; 
            position: fixed;
      		} 
		li a{
			display: block;
			color:white;
			padding: 10px 20px;
			text-decoration: none;
		}	

		li a.active {
              background-color: #4CAF50;
              color: white;
                    }

        li a:hover:not(.active) {
              background-color: #555;
              color: white;
                              }
		
       
	</style>
</head>
<body>

		<ul>
			<li><a href="#">Home </a></li>
			<li><a href="#">About </a></li>
			<li><a href="#">Product</a> </li>
			<li><a href="#">Contact us</a></li>

		</ul>
 
</body>
</html>
